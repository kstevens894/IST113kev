<!DOCTYPE html>
<html>
<head>
	<title>ApiGame1a</title>
	<link href="game.css" rel="StyleSheet"/>
	<script src="lib/jquery-3.2.1.min.js"></script>
	<script src="game.js"></script>
</head>
<body>
	<div id="game">
		<header>
			Kevin Stevens Game
		</header>
			<h1> JEOPARDY </h1>
		<footer>
			Come Play
		</footer>
	</div>
	
	<div id="main">
			<h1 id="jepq"></h1>
		<h6 id="answerhide"></h6>
			Enter Answer: <input type="text" value="Select Next Question" id="answer" onchange="checkUserAnswer()">
		<div id="button">
			<button id="next">Next Question</button>
		</div>
			<div id="userpointsbody">
			Cumulative Points For User
				<div id="userpoints">
				</div>
			</div>
			<div id="resetscore">
				<button id="reset" onclick="resetPoints()" >Reset point total</button>
			</div>
				<div id="correctbody">
					<div id="correctheader">
					Correct
					</div>
					<div id="correctnumber">
					</div>
				</div>
				<div id="incorrectbody">
					<div id="incorrectheader">
					Incorrect
					</div>
					<div id="incorrectnumber">
					</div>
				</div>
	</div>
</body>
</html>
